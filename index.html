<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Referral System</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; text-align: center; }
    input, button { padding: 10px; margin: 5px; border-radius: 6px; }
    .card { background: #222; padding: 20px; margin: 20px auto; border-radius: 10px; width: 400px; }
  </style>
</head>
<body>
  <h1>Referral System</h1>

  <!-- login -->
  <div class="card" id="loginCard">
    <h2>Enter Your Username</h2>
    <input type="text" id="username" placeholder="Discord Username">
    <button onclick="login()">Continue</button>
  </div>

  <!-- main content -->
  <div id="content" style="display:none;">
    <div class="card">
      <h2>Your Invite</h2>
      <p id="inviteLink"></p>
    </div>

    <div class="card">
      <h2>Your Stats</h2>
      <p id="stats">Loading...</p>
    </div>

    <div class="card">
      <h2>Leaderboard</h2>
      <ul id="leaderboard"></ul>
    </div>
  </div>

<script>
let currentUser = null;

async function login() {
  const username = document.getElementById("username").value.trim();
  if (!username) return alert("Enter username");

  // ask backend to save user & invite
  const invite = Math.random().toString(36).substring(7);
  const res = await fetch("/api/saveInvite", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ user: username, invite })
  });
  const data = await res.json();

  currentUser = username;
  document.getElementById("inviteLink").innerText =
    `https://discord.gg/${data.invite}`;

  document.getElementById("loginCard").style.display = "none";
  document.getElementById("content").style.display = "block";

  loadStats();
  loadLeaderboard();
}

async function loadStats() {
  if (!currentUser) return;
  const res = await fetch(`/api/getUser?username=${currentUser}`);
  const data = await res.json();
  document.getElementById("stats").innerText =
    `Referrals: ${data.referrals}`;
}

async function loadLeaderboard() {
  const res = await fetch("/api/leaderboard");
  const data = await res.json();
  const list = document.getElementById("leaderboard");
  list.innerHTML = "";
  data.forEach((u, i) => {
    const li = document.createElement("li");
    li.innerText = `${i+1}. ${u.user} - ${u.referrals}`;
    list.appendChild(li);
  });
}
</script>
</body>
</html>
