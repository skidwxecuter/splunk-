<!DOCTYPE html>
<html>
<head>
  <title>Referral System</title>
  <style>
    body { font-family: Arial; background: #111; color: #fff; text-align: center; }
    input, button { padding: 10px; margin: 5px; }
    .card { background: #222; padding: 20px; margin: 10px auto; border-radius: 10px; width: 400px; }
  </style>
</head>
<body>
  <h1>Referral System</h1>

  <!-- Register username -->
  <div class="card">
    <h2>Register</h2>
    <input id="username" placeholder="Enter your Discord username">
    <button onclick="registerUser()">Register</button>
    <p id="refLink"></p>
  </div>

  <!-- Leaderboard -->
  <div class="card">
    <h2>Leaderboard</h2>
    <button onclick="loadLeaderboard()">Refresh Leaderboard</button>
    <ul id="leaderboard"></ul>
  </div>

  <script>
    const backend = "https://index-html-gamma-flax.vercel.app/"; // change to your deployed backend

    // Register
    async function registerUser() {
      const username = document.getElementById("username").value;
      if (!username) return alert("Enter username!");

      const res = await fetch(backend, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "register", username })
      });
      const data = await res.json();
      document.getElementById("refLink").innerText =
        "Your referral link: " + window.location.origin + "/?ref=" + username;
    }

    // Load leaderboard
    async function loadLeaderboard() {
      const res = await fetch(backend);
      const data = await res.json();
      const lb = document.getElementById("leaderboard");
      lb.innerHTML = "";
      data.forEach(user => {
        const li = document.createElement("li");
        li.innerText = user.username + " â€” " + user.referrals + " referrals";
        lb.appendChild(li);
      });
    }

    // Catch referral ?ref= in URL
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get("ref");
    if (ref) {
      fetch(backend, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "addReferral", username: ref })
      });
    }
  </script>
</body>
</html>
