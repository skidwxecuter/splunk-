<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement Control Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-6 text-center">Announcement Control Panel</h1>
        
        <!-- Create New Announcement -->
        <div class="mb-8 p-4 border rounded-lg">
            <h2 class="text-xl font-semibold mb-4">Post New Announcement</h2>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Admin Key</label>
                <input type="password" id="admin-key" class="w-full p-2 border rounded" value="your-secret-key-123">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Title</label>
                <input type="text" id="announcement-title" class="w-full p-2 border rounded" placeholder="Maintenance Notice">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Message</label>
                <textarea id="announcement-message" rows="4" class="w-full p-2 border rounded" placeholder="We'll be down for maintenance..."></textarea>
            </div>
            <div class="mb-4 flex items-center">
                <input type="checkbox" id="is-urgent" class="mr-2">
                <label class="text-gray-700">Mark as Urgent (red/pulsing)</label>
            </div>
            <button onclick="postAnnouncement()" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                Post Announcement
            </button>
            <p id="post-status" class="mt-2 text-green-600 hidden">Announcement posted!</p>
        </div>

        <!-- Current Announcements -->
        <div>
            <h2 class="text-xl font-semibold mb-4">Active Announcements</h2>
            <div id="announcements-list" class="space-y-4">
                <!-- Announcements will appear here -->
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://api-90xm.onrender.com";

        // Post new announcement
        async function postAnnouncement() {
            const adminKey = document.getElementById('admin-key').value;
            const title = document.getElementById('announcement-title').value;
            const message = document.getElementById('announcement-message').value;
            const isUrgent = document.getElementById('is-urgent').checked;

            if (!adminKey || !title || !message) {
                alert("Please fill all fields");
                return;
            }

            try {
                const response = await fetch(`${API_URL}/announcements`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-admin-key': adminKey
                    },
                    body: JSON.stringify({ title, message, isUrgent })
                });

                if (response.ok) {
                    document.getElementById('post-status').classList.remove('hidden');
                    setTimeout(() => {
                        document.getElementById('post-status').classList.add('hidden');
                    }, 3000);
                    loadAnnouncements();
                } else {
                    alert("Error posting announcement");
                }
            } catch (error) {
                alert("Failed to connect to server");
            }
        }

        // Delete announcement
        async function deleteAnnouncement(id) {
            const adminKey = document.getElementById('admin-key').value;
            
            try {
                const response = await fetch(`${API_URL}/announcements/${id}`, {
                    method: 'DELETE',
                    headers: { 'x-admin-key': adminKey }
                });

                if (response.ok) {
                    loadAnnouncements();
                }
            } catch (error) {
                alert("Failed to delete announcement");
            }
        }

        // Load all announcements
        async function loadAnnouncements() {
            try {
                const response = await fetch(`${API_URL}/announcements`);
                const announcements = await response.json();
                
                const list = document.getElementById('announcements-list');
                list.innerHTML = announcements.map(ann => `
                    <div class="p-4 border rounded-lg ${ann.isUrgent ? 'bg-red-50' : 'bg-white'}">
                        <div class="flex justify-between">
                            <h3 class="font-bold ${ann.isUrgent ? 'text-red-600' : 'text-blue-600'}">${ann.title}</h3>
                            <button onclick="deleteAnnouncement(${ann.id})" class="text-red-500 hover:text-red-700">
                                Delete
                            </button>
                        </div>
                        <p class="text-gray-700 mt-2">${ann.message}</p>
                        <p class="text-sm text-gray-500 mt-2">Posted: ${new Date(ann.createdAt).toLocaleString()}</p>
                    </div>
                `).join('');
            } catch (error) {
                console.error("Failed to load announcements:", error);
            }
        }

        // Load announcements when page opens
        loadAnnouncements();
    </script>
</body>
</html>
